<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Font Awesome -->
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"
    />
    <!-- Font Family -->

</head>
<body>
    
    <div id="root">

        <!-- Main -->
        <main>

            <!-- Main-Top -->
            <section class="main-top">
                
                <!-- Left Main Top -->
                <div class="left-main-top">

                    <div class="user-box">
                        <span class="user-image">
                            <img src="img/avatar_io.jpg" alt="">
                        </span>
                        <span class="user-name">
                            Sofia
                        </span>
                    </div>

                    <div class="user-button">
                        <div class="btn"><i class="fas fa-circle-notch"></i></div>
                        <div class="btn"><i class="fas fa-comment-alt"></i></div>
                        <div class="btn"><i class="fas fa-ellipsis-v"></i></div>
                    </div>

                </div>
                <!-- /Left Main Top -->

                <!-- Right Main Top -->
                <div class="right-main-top">

                    <div class="user-box">
                        <span class="user-image">
                            <img src="img/avatar_1.jpg" alt="">
                        </span>
                        <span class="user-name">
                            <span>Michele</span><br>
                            <span class="last-acc-mess">Ultimo accesso oggi alle 12:00</span>
                        </span>
                    </div>

                    <div class="user-button">
                        <div class="btn"><i class="fas fa-search"></i></div>
                        <div class="btn"><i class="fas fa-paperclip"></i></div>
                        <div class="btn"><i class="fas fa-ellipsis-v"></i></div>
                    </div>

                </div>
                <!-- /Right Main Top -->

            </section>
            <!-- /Main-Top -->


            <!-- Main-Bottom -->
            <section class="main-bottom">
                <div class="main-contacts">

                </div>
                <div class="main-messages">

                    <div class="main-messages-top">

                    </div>
                    <div class="main-messages-bottom">

                    </div>
                    
                </div>
            </section>
            <!-- /Main-Bottom -->


        </main>
        <!-- /Main -->


    </div>


    

    <script src="js/data.js"></script>
</body>
</html>
