<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Font Awesome -->
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"
    />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="root">

        <!-- Main -->
        <main>

            <!-- MAIN LEFT -->
           <div class="main-left">
               <!-- Left Main Top -->
                <div class="main-left-top">

                    <div class="user-box">
                        <span class="user-image">
                            <img src="img/avatar_io.jpg" alt="">
                        </span>
                        <span class="user-name">
                            Sofia
                        </span>
                    </div>

                    <div class="user-button">
                        <div class="btn"><i class="fas fa-circle-notch"></i></div>
                        <div class="btn"><i class="fas fa-comment-alt"></i></div>
                        <div class="btn"><i class="fas fa-ellipsis-v"></i></div>
                    </div>

                </div>
                <div class="main-left-contacts">
                    
                    <!-- NOTIFICA desktop -->
                    <div class="notifications-box">

                       <div class="notifications-icon">
                            <i class="fas fa-bell-slash"></i>
                       </div>
                       <div class="notifications-text">
                           <span>Ricevi notifiche di nuovi messaggi</span><br>
                           <span><a href="">Attiva notifiche desktop</a></span>
                       </div>
                        
                    </div>
                    <!-- /NOTIFICA desktop -->

                    <!-- Contacts Input -->
                    <div class="contacts-input-box">
                        <div class="contacts-input">
                            <div class="input-icon">
                                <label for="contacts"><i class="fas fa-search"></i></label>
                            </div>
                            <input type="text" name="" id="contacts" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <!-- /Contacts Input -->

                    <!-- Contacts List -->
                    <div class="contacts-list-box">
                        <div class="contact-box" v-for="(item, index) in contacts">
                            <div class="contact-user">
                                <div>
                                    <img :src="'img/avatar'+ item.avatar +'.jpg'" alt="">
                                </div>

                                
                                <div class="contact-name-date">
                                    <h3>{{ item.name }}</h3>
                                    <span class="contact-date">12:00</span>
                                    <span class="contact-text">{{ item.messages[1].message }}</span>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <!-- /Contacts List -->

                </div>
                <!-- /Left Main Top -->
           </div>
            <!-- /MAIN LEFT -->


            <!-- MAIN RIGHT -->
           <div class="main-right">
                <!-- Main Right Top -->
                <div class="main-right-top">

                  

                </div>
                <!-- /Main Right Top -->
           </div>
            <!-- /MAIN RIGHT -->


        </main>
        <!-- /Main -->


    </div>


    

    <script src="js/data.js"></script>
</body>
</html>
