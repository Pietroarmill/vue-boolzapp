<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Font Awesome -->
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"
    />
    <!-- Font Family -->

</head>
<body>
    
    <div id="root">

        <!-- Main -->
        <main>

            <!-- MAIN LEFT -->
           <div class="main-left">
               <!-- Left Main Top -->
                <div class="main-left-top">

                    <div class="user-box">
                        <span class="user-image">
                            <img src="img/avatar_io.jpg" alt="">
                        </span>
                        <span class="user-name">
                            Sofia
                        </span>
                    </div>

                    <div class="user-button">
                        <div class="btn"><i class="fas fa-circle-notch"></i></div>
                        <div class="btn"><i class="fas fa-comment-alt"></i></div>
                        <div class="btn"><i class="fas fa-ellipsis-v"></i></div>
                    </div>

                </div>
                <div class="main-left-contacts">
                    <div class="notifications-box">

                       <div class="notifications-icon">
                            <i class="fas fa-bell-slash"></i>
                       </div>
                       <div class="notifications-text">
                           <span>Ricevi notifiche di nuovi messaggi</span><br>
                           <span><a href="">Attiva notifiche desktop</a></span>
                       </div>
                        
                    </div>
                </div>
                <!-- /Left Main Top -->
           </div>
            <!-- /MAIN LEFT -->


            <!-- MAIN RIGHT -->
           <div class="main-right">
                <!-- Main Right Top -->
                <div class="main-right-top">

                  

                </div>
                <!-- /Main Right Top -->
           </div>
            <!-- /MAIN RIGHT -->


        </main>
        <!-- /Main -->


    </div>


    

    <script src="js/data.js"></script>
</body>
</html>
